<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Produtos | Loja Espricio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- ESTILOS GERAIS DO DASHBOARD --- */
        .container-dashboard {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 900px;
            margin-top: 50px;
        }
        
        .header-painel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #333; }
        tr:hover { background-color: #f1f1f1; }
        
        /* Ajuste para imagens de produto ficarem pequenas */
        .img-produto {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        /* --- BOTÕES --- */
        .btn-sair { background-color: #dc3545; color: white; border: none; padding: 8px 20px; cursor: pointer; border-radius: 4px; }
        .btn-sair:hover { background-color: #c82333; }

        .btn-novo { background-color: #28a745; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; margin-right: 10px; font-weight: bold; }
        .btn-novo:hover { background-color: #218838; }

        .btn-editar { background: #ffc107; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: #333; margin-right: 5px; }
        .btn-deletar { background: #dc3545; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; color: white; }

        /* --- ESTILOS DO MODAL (JANELA FLUTUANTE) --- */
        .modal-container {
            display: none; /* Começa escondido */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); /* Fundo escuro transparente */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: fadeIn 0.3s;
        }

        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .input-group input { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }

        .modal-botoes { display: flex; justify-content: space-between; margin-top: 20px; }
        .btn-cancelar { background: #6c757d; color: white; border: none; padding: 10px; border-radius: 5px; cursor: pointer; }
        .btn-salvar { background: #764ba2; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container-dashboard">
        <div class="header-painel">
            <h2>Lista de Produtos</h2>
            <div>
                <button onclick="abrirModal()" class="btn-novo">+ Novo Produto</button>
                <button onclick="sair()" class="btn-sair">Sair</button>
            </div>
        </div>

        <div id="mensagem" style="display:none; margin-bottom: 10px;"></div>

        <table>
            <thead>
                <tr>
                    <th>Imagem</th>
                    <th>Nome do Produto</th>
                    <th>Preço</th>
                    <th>Ações</th> </tr>
            </thead>
            <tbody id="tabelaProdutos">
                </tbody>
        </table>
    </div>

    <div id="modalProduto" class="modal-container">
        <div class="modal-content">
            <h3 id="tituloModal" style="text-align: center; margin-bottom: 20px;">Novo Produto</h3>
            
            <form id="formProduto">
                <input type="hidden" id="idProduto"> 
                
                <div class="input-group">
                    <label>Nome do Produto</label>
                    <input type="text" id="nomeProduto" required placeholder="Ex: Teclado Gamer">
                </div>
                
                <div class="input-group">
                    <label>Preço (R$)</label>
                    <input type="number" id="precoProduto" step="0.01" required placeholder="Ex: 150.00">
                </div>
                
                <div class="input-group">
                    <label>Link da Imagem (URL)</label>
                    <input type="text" id="imagemProduto" placeholder="http://...">
                </div>
                
                <div class="modal-botoes">
                    <button type="button" onclick="fecharModal()" class="btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-salvar">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
